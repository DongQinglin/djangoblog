{% load static %}

 <aside class="post-right hidden-xs">

    <section class="widget post-right-item">
        <h4 class="post-right-title">热门文章排行</h4>
        <ol class="hot-list">
        {% for h in hot %}
            <li><a href="show-{{ h.id }}.html" title="{{ h.title }}">{{ h.title }}</a></li>
        {% endfor %}
        </ol>
    </section>

    <!--右侧推荐，按文章推荐分类-->
    <section class="widget post-right-item">
        <h4 class="post-right-title">热门推荐</h4>
        <ul class="post-hot clearfix">
        {% for k in rightRecmmend %}
            <li>
                <div class="img">
                <a href="show-{{ k.id }}.html" title="{{ k.title }}">
                <img src="media/{{ k.img }}"
                 srcset="media/{{ k.img }}" alt="{{ k.title }}"
                    class="wp-post-image" width="120" height="80"/>
                </a>
                </div>
                <div class="text">
                <a href="show-{{ k.id }}.html" title="{{ k.title }}"
                           target="_blank">{{ k.title }}</a>
                </div>
               </li>
        {% endfor %}
        </ul>
    </section>

    <!--标签-->
    <section class="widget post-right-item"><h4 class="post-right-title">所有标签</h4>
        <div class="tags">
        {% for tag in tags %}
            <a href="/tag/{{ tag.name }}">{{ tag.name }}</a>
        {% endfor %}
        </div>
    </section>

    <!-- /关注我们 -->
    <div class="post-right-item">
        <h4 class="post-right-title">关注我们</h4>
        <div class="wid-about">
            <p>元青的法律笔记</p>
            <img src="{% static "picture/weixinqr.png" %}" alt="微信二维码" width="160" height="160">
        </div>
        <div class="wid-about">
            <p><strong>联系方式:</strong></p>
            <p>QQ:1745509482</p>
            <p>Email：1745509482@qq.com</p>
        </div>
    </div>
 </aside>
